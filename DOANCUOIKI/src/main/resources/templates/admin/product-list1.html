<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/home.html}">
<div class="main-content" layout:fragment="content">
	<!-- main-content-wrap -->
	<div class="main-content-inner">
		<!-- main-content-wrap -->
		<div class="main-content-wrap">
			<div class="flex items-center flex-wrap justify-between gap20 mb-27">
				<h3>All category</h3>
				<ul
					class="breadcrumbs flex items-center flex-wrap justify-start gap10">
					<li>
						<a href="index.html"><div class="text-tiny">Dashboard</div></a>
					</li>
					<li><i class="icon-chevron-right"></i></li>
					<li>
						<div class="text-tiny">Product</div>
					</li>
					<li><i class="icon-chevron-right"></i></li>
					<li>
						<div class="text-tiny">Product list</div>
					</li>
				</ul>
			</div>
			<!-- all-category -->
			<div class="flex gap30">
				<div class="wg-box">

					<div class="flex items-center justify-between gap10 flex-wrap">
						<div class="wg-filter flex-grow">
							<div class="show">
								<div class="text-tiny">Showing</div>
								<div class="select">
									<select class="">
										<option>10</option>
										<option>20</option>
										<option>30</option>
									</select>
								</div>
								<div class="text-tiny">entries</div>
							</div>
							<form class="form-search">
								<fieldset class="name">
									<input type="text" placeholder="Search here..." class=""
										name="name" tabindex="2" value="" aria-required="true"
										required="">
								</fieldset>
								<div class="button-submit">
									<button class="" type="submit">
										<i class="icon-search"></i>
									</button>
								</div>
							</form>
						</div>

					</div>

					<div class="wg-table table-product-list">
                        <ul class="table-title flex gap20 mb-14">
							<li style="width: 5%;">
								<div class="body-title">STT</div>
							</li>
							<li style="width: 15%;">
								<div class="body-title">Product_ID</div>
							</li>
							<li style="width: 20%;">
								<div class="body-title">Product_Name</div>
							</li>
							<li style="width: 15%;">
								<div class="body-title">Category_ID</div>
							</li>
							<li style="width: 10%;">
								<div class="body-title">Status</div>
							</li>
					        <li style="width: 25%;">
								<div class="body-title">Description</div>
							</li>
							<li style="width: 10%;">
								<div class="body-title">Action</div>
							</li>
                        </ul>
						<div>
							<ul class="flex flex-column" th:each="product : ${products}">
								<li class="product-item gap20 ">
									<div class="name" style="width: 5%;">
										<p th:text="${product.id}"></p>
									</div>
									<div class="flex items-center justify-between flex-grow"
										style="width: 85%;">
										<div class="name" style="width: 15%;">
											<p th:text="${product.productId}"></p>
										</div>
										<div class="name" style="width: 20%;">
											<p th:text="${product.productName}"></p>
										</div>
										<div class="name" style="width: 15%;">
											<p th:text="${product.category.categoryId}"></p>
										</div>
										<div class="name" style="width: 10%;">
											<p th:text="${product.status}"></p>
										</div>		
										<div class="name" style="width: 25%;">
											<p th:text="${product.description}"></p>
										</div>								
										<div class="list-icon-function" style="width: 10%;">
										    <div class="item edit">
										        <a th:href="@{'/admin/products/edit/'+ ${product.id}}" aria-label="Edit" >
										            <i class="icon-edit-3"></i>
										        </a>
										    </div>
										    <div class="item trash">
										        <a href="your-delete-url" aria-label="Delete">
										            <i class="icon-trash-2"></i>
										        </a>
										    </div>
										</div>										
									</div>
								</li>
							</ul>
						</div>

					</div>
					<div class="divider"></div>
					<div class="flex items-center justify-between flex-wrap gap10">
						<div class="text-tiny">Showing 10 entries</div>
						<ul class="wg-pagination">
							<li>
								<!--  <a href="#"><i class="icon-chevron-left"></i></a> -->
							</li>
							<li>
								<!--   <a href="#">1</a> -->
							</li>
							<li class="active">
								<!--   <a href="#">2</a> -->
							</li>
							<li>
								<!-- <a href="#">3</a> -->
							</li>
							<li>
								<!--  <a href="#"><i class="icon-chevron-right"></i></a> -->
							</li>
						</ul>
					</div>
				</div>
			</div>

			<!-- /all-category -->
		</div>
		<!-- /main-content-wrap -->
	</div>
	<!-- /main-content-wrap -->

</div>
